<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’–</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Music -->
    <audio loop id="backgroundMusic">
        <source src="music/love-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Play Button -->
    <button id="playMusicButton">ðŸŽµ</button>

    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
    <div class="content">
        <h1 class="main-header">Happy Valentine! ðŸ’–</h1>
        <div class="proposal-container">
            <p class="proposal-text">
                I love you so much hon, you mean the world to me. 
                Will you make me the happiest goose ðŸ¦¢ in the world 
                and be my Valentine? :)
            </p>
        </div>

        <div class="button-container">
            <button id="yesButton">Yes!</button>
            <button id="noButton">No</button>
        </div>
        <p id="responseMessage" class="hidden"></p>
        
        <!-- Add the surprise button -->
        <button id="surpriseButton" class="hidden">Click me for a surprise!!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const responseMessage = document.getElementById('responseMessage');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const playMusicButton = document.getElementById('playMusicButton');
        const surpriseButton = document.getElementById('surpriseButton');

        // Play music when the play button is clicked
        playMusicButton.addEventListener('click', () => {
            backgroundMusic.play();
            playMusicButton.style.display = 'none';
        });

        // Move No button logic
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Yes button click handler
        yesButton.addEventListener('click', () => {
            responseMessage.textContent = "I knew you'd say yes :) .You're stuck with me now  ðŸ˜Š";
            responseMessage.classList.remove('hidden');
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            surpriseButton.classList.remove('hidden'); // Show surprise button
            surpriseButton.style.display = 'inline-block'; // Force display
            // Trigger confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        // Surprise button redirect
        surpriseButton.addEventListener('click', () => {
            window.location.href = 'album.html';
        });

        // No button hover
        noButton.addEventListener('mouseover', moveNoButton);
    </script>
</body>
</html>
